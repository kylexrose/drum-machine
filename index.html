<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Loop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="options">
        <div id="buttons">
            <button class="btn btn-primary" id="play">Play</button>
            <button class="btn btn-secondary" id="clearAll">Clear All</button>
        </div>
        <label for="speed">BPM:</label>
        <input type="number" value="120" id="speed">
        <label for="beatsLooped">Beats Looped:</label>
        <input type="number" value="8" id="beatsLooped">
        <select id="saved">
            <option disabled selected value> -- Saved Loops -- </option>
            <option value="add">Add Loop</option>
        </select>
    </div>
    <div class="table-responsive table-body" id="tableContainer">
        <div id="tracker"></div>
        <table class="table table-bordered" id="instrumentInterface">
        </table>
    </div>
    <script src="instruments.js"></script>
    <script src="savedBeats.js"></script>
    <script src="tracker.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
