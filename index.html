<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Loop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Drum Looper</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#"><button class="btn btn-danger" id="play">Play</button></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><button class="btn btn-secondary" id="clearAll">Clear All</button></a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">Saved Loops</a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" id="saved">
                </ul>
              </li>
            </ul>
          </div>
        </div>
    </nav>  
    <div id="options">
        <label for="speed">BPM:</label>
        <input type="number" value="90" id="speed">
        <label for="beatsLooped">Beats Looped:</label>
        <input type="number" value="8" id="beatsLooped">
    </div>
    <div class="table-responsive table-body" id="tableContainer">
        <div id="tracker"></div>
        <table class="table table-bordered" id="instrumentInterface">
        </table>
    </div>
    <script src="instruments.js"></script>
    <script src="savedBeats.js"></script>
    <script src="tracker.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
